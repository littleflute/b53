<script>
function blBook(myId) 
{
    this.selPage = document.createElement("SELECT");
    this.selPage.setAttribute("id", myId);
    this.selPage.setAttribute("size",14);
    document.body.appendChild(this.selPage);

    this.showMe = function()
    { 
    	for(var i=0; i<50; i++)
        {
        	this.addPage(i);
        }
    }
    this.addPage = function(i)
    { 
    	var z = document.createElement("option");
    	z.setAttribute("value", "page");
        var s = "p" + i;
    	var t = document.createTextNode(s);
    	z.appendChild(t);
    	this.selPage.appendChild(z);
    }
    this.v = "v0.0.1";
}
var myBook = new blBook("0008b");
myBook.showMe();

</script>
